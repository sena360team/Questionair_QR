# ============================================
# Docker Compose for Questionair QR
# Includes: Next.js App + PostgreSQL
# ============================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: questionair-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: complaint
      POSTGRES_PASSWORD: 5wRV%C%9
      POSTGRES_DB: complaint_qr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_postgresql.sql:/docker-entrypoint-initdb.d/01-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U complaint -d complaint_qr_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: questionair-app
    restart: unless-stopped
    ports:
      - "1881:1881"
    environment:
      # Database Connection
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: complaint
      DATABASE_PASSWORD: 5wRV%C%9
      DATABASE_NAME: complaint_qr_db
      DATABASE_URL: postgresql://complaint:5wRV%C%9@postgres:5432/complaint_qr_db
      
      # Application
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:1881
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - questionair-network

volumes:
  postgres_data:
    driver: local

networks:
  questionair-network:
    driver: bridge
